
<app-breadcrum *ngIf="showBreadcrum" [pageHeader]="pageHeader" [pageText]="pageText"></app-breadcrum>

<div class="product-list">

  <div class="page-contents">

    <mat-tab-group mat-stretch-tabs>
  
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon color="primary">verified_user</mat-icon> &nbsp;
          <h2>Products</h2>
        </ng-template>
        
        <div class="products-list" fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="center center" >
          <div *ngFor="let product of activePageDataChunk" class="product-block" fxFlex="32">
           <app-product-card [product]="product" [clientCart]="clientCart" [avatar]="getProductAvatar(product.avatar)"></app-product-card>
          </div>       
        </div>

        <mat-paginator 
          [length]="length" 
          [pageSize]="pageSize" 
          [pageSizeOptions]="pageSizeOptions" 
          (page)="onPageChanged($event)">
        </mat-paginator>
        
  
      </mat-tab>
  
    </mat-tab-group>

  </div>
  
</div>  

<app-footer *ngIf="showBreadcrum"></app-footer>
